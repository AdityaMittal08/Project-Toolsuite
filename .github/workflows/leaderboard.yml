name: Update Leaderboard

on:
  schedule:
    - cron: "0 0 * * *"   # daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  leaderboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate leaderboard
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");

            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const contributors = await github.paginate(
              github.rest.repos.listContributors,
              { owner, repo }
            );

            if (contributors.length === 0) {
              console.log("No contributors found.");
              process.exit(0);
            }

            let tableRows = contributors.map((c, i) => {
              return `| ${i + 1} | @${c.login} | ${c.contributions} | ${c.contributions} |`;
            });

            const content =
              "# ðŸ† Project Toolsuite Leaderboard\n\n" +
              "> Automatically updated based on **public commits** to this repository.\n\n" +
              "| Rank | Contributor | Points | Commits |\n" +
              "|-----:|------------|-------:|--------:|\n" +
              tableRows.join("\n") +
              "\n\n_Last updated: " +
              new Date().toUTCString() +
              "_\n";

            fs.writeFileSync("LEADERBOARD.md", content);

      - name: Commit leaderboard
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add LEADERBOARD.md
          git commit -m "chore: update leaderboard" || echo "No changes to commit"
          git push
